name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # ❶ 新增：解决 Astro 读取 git 信息（如文章日期）失败的问题
      - name: Install, build, and upload your site
        uses: withastro/action@v5
        with:  # ❷ 恢复 with 配置块（你之前注释掉了，导致参数不生效）
          path: . 
          node-version: 20 
          package-manager: pnpm@latest  # ❸ 指定 pnpm（匹配你项目的包管理器）
          build-cmd: pnpm run build 
        env:
          ASTRO_SITE: https://dujianhua200.github.io  # ❹ 新增：确保 Astro 正确识别站点地址

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # ❺ 移除错误配置：actions/deploy-pages 不支持 publish_dir/force_orphan，这些参数是 peaceiris/actions-gh-pages 的
        # 正确做法：withastro/action 会自动处理构建产物上传，deploy-pages 只需默认配置即可
