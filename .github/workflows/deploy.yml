name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # 解决 Astro 读取 git 信息失败的问题
      - name: Install, build, and upload your site
        uses: withastro/action@v5
        with:
          path: . 
          node-version: 20 
          # 关键修改：移除 pnpm@latest，让 Action 自动读取 package.json 中的版本
          # 避免版本冲突错误
          build-cmd: pnpm run build 
        env:
          ASTRO_SITE: https://dujianhua200.github.io  # 确保 Astro 识别站点地址

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # 保持默认配置，不添加多余参数
